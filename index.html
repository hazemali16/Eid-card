<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>بطاقة تهنئة بالعيد</title>
</head>
<body>
    <div class="card">
        <img class="background-image" src="images/eid.png" alt="Background Image" />
    </div>
    <button onclick="createCard()" class="create">انشاء بطاقة</button>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا">
    <div class="overly">
        <div class="card-box">
            <h3>بطاقة الأهداء</h3>
            <hr>
            <div class="image">
                <img class="background-image" src="" alt="Background Image" />
            </div>
            <hr>
            <div class="actions">
                <span id="close" onclick="closeCard()">اغلاق</span>
                <a id="download" href="">تحميل</a>
            </div>
        </div>
    </div>
    <div class="footer">Created by Hazem ali</div>


    <script src="js/script.js"></script>
</body>
</html>
